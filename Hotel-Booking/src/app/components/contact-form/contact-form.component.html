<div class="row p-2">
  <img class="d-block w-100" height="500px" src="/assets/linechart.jpeg" alt="First Slide">

</div>
<div class="container">

  <div class="row m-4 text-center">
    <h3>Contact Us!</h3>
    <p>Enquire About Room Enquires Or Any Other Questions You May Have</p>
  </div>
</div>

<div class="form-container">

<form [formGroup]="nodeMailerForm">
  <div class="mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput #email placeholder="provide your full name" formControlName="email" type="email">

  </mat-form-field>
  </div>
  <mat-form-field appearance="fill">

  <mat-label>Message</mat-label>
        <input matInput #subject placeholder="provide message here" formControlName="subject" type="subject" name="subject" id="subject">
    </mat-form-field>
  <br>
  <button type="submit" (click)="sendMail()" class="btn btn-primary">Submit</button>
</form>
</div>
