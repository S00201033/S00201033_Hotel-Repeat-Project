  <div class="row p-2">
    <img class="d-block w-100" height="500px" src="/assets/linechart.jpeg" alt="First Slide">
  
  </div>
  <div class="container">
  
    <div class="row m-4 text-center">
      <h3>Stay With Us and Feel Like Home</h3>
      <p>Quick Find Room and Book to Stay</p>
      <ul class="text-center" style="display: flex; list-style: none;">
        <li>
          <input type="datetime-local" class="form-control" placeholder="">
        </li>
        <li>
          <button class="btn btn-primary">Search</button>
        </li>
      </ul>
    </div>
  
    <div class="row text-center m-4">
      <h3>Featured Rooms</h3>
    </div>
  
    <div class="row">
  
      <div class="col-4" style="margin-top: 10px" *ngFor="let room of roomsList">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem; margin-left:30px;">
            <img class="card-img-top" [src]="room.imageUrl ? room.imageUrl : '/assets/roomA.webp'" alt="Card image cap" width="286px" height="150px">
            <div class="card-body">
                <h5 class="card-title">{{room.title}}</h5>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Room Class:</b> {{room.class}}</li>
                <li class="list-group-item"><b>Price:</b> {{room.rentPerDay}}$/Day</li>
            </ul>
            <div class="card-body">
                <a  class="ml-2 btn btn-sm btn-success float-right" (click)="goToCreateBooking(room.roomId)" >Book Now</a>
            </div>
        </div>
  
    </div>
  
    </div>
  </div>
